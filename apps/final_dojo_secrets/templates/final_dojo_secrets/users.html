<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Secrets - Users</title>
    {% load staticfiles %}
     <!-- The line above tells Django to be ready to listen for static files -->
     <link rel="stylesheet" href="{% static 'css/final_dojo_secrets.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
      <h1>Users</h1>
      <table>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Encrypted Password</th>
          </tr>
          {% for user in users %}
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            </tr>
          {% endfor %}
      </table><br>
      <a href="/secrets">Back To Secrets</a><br>
      <a href="/popular">Most Popular Secrets</a><br>
      <a href="/logout">LOG OUT</a><br>
  </body>
</html>
